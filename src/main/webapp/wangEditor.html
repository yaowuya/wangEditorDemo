<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>wangEditor</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/plugins/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/plugins/wangEditor.css"/>
    <style type="text/css">
        .container {
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="margin-top:100px;">
            <button type="button" class="btn btn-default" id="update"> 编辑
            </button>
            <button type="button" class="btn btn-success" id="add">
              录入
            </button>
        </div>
        <div class="col-md-2"></div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                  
                    </h4>
                </div>
                <form class="modal-body form-horizontal" role="form" id="addMenuForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文本编辑框</label>
                        <div class="col-sm-10">
                            <textarea name="textEditor" id="WangEditor" style="height:400px;">
                            </textarea>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-success" id="submitBtn">
                        提交
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>
<script type="text/javascript" src="/assets/js/plugins/require.js"></script>
<script type="text/javascript">
    require(['assets/js/common'], function () {
        require(['app/wangeditor']);
    });
</script>
</body>
</html>
